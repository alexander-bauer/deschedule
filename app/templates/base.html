<!doctype html>
<html>
  <head>
    {%- block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css" />
    {%- endblock %}
  </head>
  <body>
    <div class="container">
        {%- block content %}{%- endblock %}
    </div>
    <footer class="page-footer grey lighten-3">
        <div class="container center-align">
          {%- block footer %}
          <a href="https://github.com/alexander-bauer/deschedule">
            GitHub
          </a>
          {%- endblock %}
        </div>
    </footer>
    {%- block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

    <script type="text/javascript">
    // Initialize Material dropdown menus.
    $(document).ready(function() {
      $('select').material_select();
    });
    $(document).ready(function() {
      $('.modal-trigger').leanModal();
    });
    </script>

    <script src="{{ url_for('static', filename='api.js') }}"></script>
    <script src="{{ url_for('static', filename='style.js') }}"></script>
    <script src="{{ url_for('static', filename='base.js') }}"></script>
    {% endblock %}
  </body>
</html>
